<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Login Modal -->
        <div id="loginModal" class="modal active">
            <div class="modal-content">
                <h2><i class="fas fa-music"></i> Connect</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="serverUrl">Server URL</label>
                        <input type="url" id="serverUrl" placeholder="http://192.168.1.100:4533" required>
                        <small style="color: #b3b3b3; font-size: 0.75rem; display: block; margin-top: 0.25rem;">
                            Enter your Navidrome server address
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Connect</button>
                    <div id="loginError" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Top Header -->
        <div class="top-header">
            <div class="header-title" id="headerTitle">Music</div>
            <div class="header-actions">
                <button class="icon-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Home View -->
            <div id="homeView" class="view active">
                <h2 class="section-title">Good Evening</h2>
                <div class="cards-grid" id="recentPlaylists"></div>
            </div>

            <!-- Playlists View -->
            <div id="playlistsView" class="view">
                <h2 class="section-title">Your Library</h2>
                <div class="cards-grid" id="playlistsGrid"></div>
            </div>

            <!-- Playlist Detail View -->
            <div id="playlistDetailView" class="view">
                <div class="playlist-header">
                    <div class="playlist-cover" id="playlistCover"></div>
                    <span class="playlist-type">PLAYLIST</span>
                    <h1 class="playlist-name" id="playlistName"></h1>
                    <p class="playlist-meta" id="playlistMeta"></p>
                    <div class="playlist-actions">
                        <button class="btn btn-play" id="playPlaylistBtn">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button class="btn btn-shuffle" id="shufflePlaylistBtn">
                            <i class="fas fa-random"></i> Shuffle
                        </button>
                    </div>
                </div>
                <ul class="track-list" id="tracksList"></ul>
            </div>

            <!-- All Songs View -->
            <div id="songsView" class="view">
                <h2 class="section-title">All Songs</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="songsSearch" placeholder="Search songs...">
                </div>
                <div class="cards-grid" id="songsGrid"></div>
            </div>
        </div>

        <!-- Mini Player -->
        <div class="mini-player" id="miniPlayer" style="display: none;">
            <div class="mini-player-cover" id="miniPlayerCover"></div>
            <div class="mini-player-info">
                <div class="mini-player-title" id="miniPlayerTitle">No track</div>
                <div class="mini-player-artist" id="miniPlayerArtist">Select a song</div>
            </div>
            <div class="mini-player-controls">
                <button class="mini-control-btn" id="miniPlayPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </div>

        <!-- Full Player -->
        <div class="full-player" id="fullPlayer">
            <div class="player-header">
                <button class="player-close" id="closePlayerBtn">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <button class="icon-btn" id="playerQueueBtn">
                    <i class="fas fa-list"></i>
                </button>
            </div>
            <div class="player-content">
                <div>
                    <div class="player-artwork" id="playerArtwork"></div>
                    <div class="player-info">
                        <div class="player-title" id="playerTitle">No track playing</div>
                        <div class="player-artist" id="playerArtist">Select a song</div>
                    </div>
                    <div class="player-progress">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-time">
                            <span id="timeCurrent">0:00</span>
                            <span id="timeTotal">0:00</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="player-controls">
                        <button class="control-btn" id="shuffleBtn">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-pause-btn" id="playPauseBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn" id="loopBtn">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-view="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" data-view="playlists">
                <i class="fas fa-list"></i>
                <span>Library</span>
            </a>
            <a href="#" class="nav-item" data-view="songs">
                <i class="fas fa-music"></i>
                <span>Songs</span>
            </a>
        </nav>

        <!-- Context Menu (Bottom Sheet) -->
        <div class="overlay" id="overlay"></div>
        <div class="context-menu" id="contextMenu">
            <div class="context-menu-handle"></div>
            <div class="context-item" id="ctxPlayNext">
                <i class="fas fa-play"></i>
                <span>Play Next</span>
            </div>
            <div class="context-item" id="ctxAddToQueue">
                <i class="fas fa-plus"></i>
                <span>Add to Queue</span>
            </div>
            <div class="context-item" id="ctxCancel">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script src="api.js"></script>
    <script src="player.js"></script>
    <script src="ui.js"></script>
</body>
</html>
